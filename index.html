<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Básica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para o Font Awesome -->
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    position: relative;
    min-height: 88vh;
    background-image: url('images/background.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: scroll;
}

h1 {
    font-size: 14px;
}

h2 {
    font-size: 32px;
}

.nome-topo {
    font-size: 26px;
    font-weight: bold;
    text-shadow: 2px 2px 2px #333;
}

.loja-maps-text {
    position:relative;
    left: 9%;
}

img {
    margin-left: 2.5%;
}

a:hover {
    text-decoration: underline;
}

header {
    background-color: rgba(0, 0, 0, 1);
    position: relative;
    color: white;
    padding: 2px 2px;
    top: 0;
    border-radius: 26px;
    margin-bottom: -2%;
    text-align: center;
    align-items: center;
    width: 98%;
    z-index: 100;
}

main {
    padding: 10px;
    text-align: center;
    padding-top: 60px;
}

footer {
    position: relative; 
    margin-top: 120px;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    text-align: center;
    padding: 1px 10px;
    width: 98%;
    bottom: 0;
    z-index: 0;
}


.bottom-place {
    top: 75%;
    left: 0%;
    margin-left: -2%;
    background-color: rgba(0, 0, 0, 0.8);
    text-align: center;
    border-radius: 26px;
}

.bottom-text {
    margin-top: 3%;
    padding: 1px 1px;
}

.modal-button a i {
    margin-right: 10%;
    margin-left: 5%;
    font-size: 26px;
    align-items: center;
    margin-top: 2%;
    margin-bottom: 3%;
}

.modal-button {
    position: relative;
    top: 35px;
    max-width: 250px;
    margin: 25px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    margin-bottom: 10px;
}

.modal-button a {
    text-decoration: none;
    font-size: 16px;
    color: #000;
    display: flex;
    align-items: center;
}
    </style>

</head>
<body>
    <header>
        <h1>Social media</h1>
        <h1 class="nome-topo">Garagem 027 ES</h1>
    </header>


    <div class="modal-button">
        <a href="mailto:garagem027es" target="_blank">
            <i class="fas fa-envelope"></i>Enviar E-mail para Garagem 027 ES
    </div>

    <div class="modal-button">
        <a href="https://www.instagram.com/garagem027es/" target="_blank">
            <i class="fab fa-instagram"></i>Acesse a Loja pelo Instagram
        </a>
    </div>

    <div class="modal-button">
        <a href="https://wa.me/5527988741113" target="_blank">
            <i class="fab fa-whatsapp"></i>Dúvidas? Entre em contato pelo whatsapp!
        </a>
    </div>

    <div class="modal-button">
        <a href="https://www.google.com/maps?q=ENDERECO_DA_LOJA">
            <img src="images/icoshop.ico" class="loja-icon">
            <span class="loja-maps-text">Siga nosso endereço e <br> venha nos visitar!</span>
        </a>
    </div>

    <div class="modal-button">
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook"></i>Fale com a Gente no Facebook
        </a>
    </div>

    <footer class="bottom-place">
        <p class="bottom-text">&copy; 2025 Pagina de Midia Social. <br>Todos os direitos são reservados.</p>
    </footer>



</body>
</html>
